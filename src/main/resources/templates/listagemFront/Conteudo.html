<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Conteudo</title>
</head>
<body>
<h3>Simulado - 2023</h3>
<p>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/materias/">Materias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="/conteudo">Conteudo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/perguntas">Perguntas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/respostas">Resposta</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<p>
<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/cadastroConteudo}" class = "btn btn-primary btn-sm mb-3"> Cadastrar Conteudo</a>
    </div>
</div>

<table class = "table table-striped table-bordered">
    <thead class = "table-blue">
    <tr>
        <th> Id </th>
        <th> Nome</th>
        <th> Descrição</th>
        <th> Ação</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "conteudo: ${conteudoList}">
        <td th:text = "${conteudo.Id}"></td>
        <td th:text = "${conteudo.nome}"></td>
        <td th:text = "${conteudo.descricao}"></td>
        <td>
            <a th:href = "@{/conteudo/edit/{id}(id=${conteudo.id})}"
               class = "btn btn-primary">Update</a>

            <a th:href = "@{/conteudo/{id}(id=${conteudo.id})}"
               class = "btn btn-danger">Delete</a>

        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
